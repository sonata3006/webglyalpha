<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGLY - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WELCOME TO WebGLY</h1>
        <div class="login-form">
            <h2 class="subtitle">Sign Up</h2>
            <form id="signupForm" action="#" autocomplete="off">
                <div class="input-group">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label><br>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()"></span>
                    </div>
                </div>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
        apiKey: "AIzaSyCIIff3CJs0OGP0KiqIrFI6qd4-DeADg-Q",
            authDomain: "webgly-4864b.firebaseapp.com",
            databaseURL: "https://webgly-4864b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "webgly-4864b",
            storageBucket: "webgly-4864b.appspot.com",
            messagingSenderId: "784164887423",
            appId: "1:784164887423:web:8924a86f8ef708c3b1984a"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.add("show-password");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("show-password");
            }
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.database().ref('users/' + username).set({
                email: email,
                password: password
            });

            alert("Sign up successful!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
